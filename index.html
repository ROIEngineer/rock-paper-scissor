<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
  <link href="styles.css" rel="stylesheet">
  <!-- This is the external script link -->
  <script src="javascript.js" defer></script>
</head>
<body>

  <div class="container">
    <!-- Title -->
    <h1>Rock, Paper, Scissor</h1>

    <!-- Score Section -->
    <p class="score" id="score">Your Score: 0 - Computer: 0</p>

    <!-- Buttons Section -->
    <div class="controls">
      <button id="rock" data-choice="rock">Rock</button>
      <button id="paper" data-choice="paper">Paper</button>
      <button id="scissors" data-choice="scissors">Scissors</button>
    </div>

    <!-- Results Section -->
    <div class="result" id="results">
      <div id="roundMessage" class="muted">Click to begin</div>
      <div id="lastRound"></div>
    </div>

    <!-- Restart Button -->
    <button id="restart">Play again</button>
  </div>
</body>
</html>
